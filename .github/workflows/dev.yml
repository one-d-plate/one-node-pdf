name: Dev CI/CD Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-requirement:
    runs-on: ubuntu-22.04  # Menentukan runner Ubuntu 22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.20.4'  # Ganti dengan versi Node.js yang Anda gunakan

      - name: Install dependencies
        run: yarn install

      - name: Build application
        run: yarn run build

  deploy-to-ghcr:
    runs-on: ubuntu-22.04  # Menentukan runner Ubuntu 22.04
    needs: [build]  # Menjalankan job ini setelah job build, lint, dan test selesai

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.20.4'  # Ganti dengan versi Node.js yang Anda gunakan

      - name: Build Docker image
        run: docker build -t ghcr.io/one-d-plate/one-node-pdf/one-node-pdf:latest .

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push Docker image
        run: docker push ghcr.io/one-d-plate/one-node-pdf/one-node-pdf:latest
